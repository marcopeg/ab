
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AB / Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container">

    <div class="row">
        <div class="col-xs-6">
            <h4>Pros</h4>
            <hr />
            <ul id="pros" class="list-group x-cards"></ul>
        </div>
        <div class="col-xs-6">
            <h4>Cons</h4>
            <hr />
            <ul id="cons" class="list-group x-cards"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="./review.js"></script>

    <template id="card-template">
        <div class="list-group-item x-card">
            <div data-field="content"></div>
            <button class="btn btn-danger btn-sm x-card-delete">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </div>
    </template>
</body>
</html>
