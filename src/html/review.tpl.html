
<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="/style.css">

<body class="container" data-pid="{{ pid }}">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-xs-10">
                    <h4>{{Â question }}</h4>
                </div>
                <div class="col-xs-2">
                    <button id="mergeCardsBtn" class="btn btn-primary btn-block">merge cards</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="row" style="margin-top: 70px">
        <div class="col-xs-12 col-sm-6">
            <ul id="pros" class="x-cards"></ul>
        </div>
        <div class="col-xs-12 col-sm-6">
            <ul id="cons" class="x-cards"></ul>
        </div>
    </div>

    <template id="card-template">
        <div class="x-card">
            <p class="lead" data-field="content"></p>
            <div class="text-right">
                <div class="btn-group btn-group-xs" role="group" aria-label="Card actions">
                    <div class="btn-group btn-group-xs x-weight-control" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span data-field="weight"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                    <a class="btn btn-default x-move-handle">
                        <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
                    </a>
                    <a class="btn btn-default x-select-handle">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    </a>
                    <a class="btn btn-default x-delete-handle">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </div>
            </div>

        </div>
    </template>
