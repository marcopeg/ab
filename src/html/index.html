
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
    <h4>Phase 1</h4>
    <form action="/" method="POST">
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <textarea class="form-control" rows="5" placeholder="New note..."></textarea>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-danger btn-lg btn-block" type="submit" value="Cons">
                    <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-xs-6 text-right">
                <button class="btn btn-success btn-lg btn-block" type="submit" value="Pro">
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                </button
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="./brainstorm.js"></script>
</body>
</html>
